<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>CSS Bayan</h1>
      <div class="accordion">
        <div class="accordion-item">
          <input
            type="radio"
            class="accordion-input"
            name="accordion_radio"
            id="acc_1"
            checked
          />
          <label class="accordion-title" for="acc_1"
            >You can't just copy and paste CSS
            <i class="fa-solid fa-plus icon"></i>
          </label>
          <div class="acc_img">
            <img
              class="accordion-img"
              src="img/just copy.png"
              alt="sloth in t-shirt"
            />
          </div>
        </div>
        <div class="accordion-item">
          <input
            type="radio"
            class="accordion-input"
            name="accordion_radio"
            id="acc_2"
          />
          <label class="accordion-title" for="acc_2"
            >Keep calm and carry on
            <i class="fa-solid fa-plus icon"></i>
          </label>
          <div class="acc_img">
            <img
              class="accordion-img"
              src="img/Keep calm and keep on.png"
              alt="sloth in t-shirt in front of the fire"
            />
          </div>
        </div>
        <div class="accordion-item">
          <input
            type="radio"
            class="accordion-input"
            name="accordion_radio"
            id="acc_3"
          />
          <label class="accordion-title" for="acc_3"
            >Work-life balance
            <i class="fa-solid fa-plus icon"></i>
          </label>
          <div class="acc_img">
            <img
              class="accordion-img"
              src="img/Work-life balance.png"
              alt="sloth in t-shirt with coffee"
            />
          </div>
        </div>
        <div class="accordion-item">
          <input
            type="radio"
            class="accordion-input"
            name="accordion_radio"
            id="acc_4"
          />
          <label class="accordion-title" for="acc_4"
            >Dude, where is JS?
            <i class="fa-solid fa-plus icon"></i>
          </label>
          <div class="acc_img">
            <img
              class="accordion-img"
              src="img/Where is JS.png"
              alt="shocked and confused sloth in t-shirt"
            />
          </div>
        </div>
        <div class="accordion-item">
          <input
            type="radio"
            class="accordion-input"
            name="accordion_radio"
            id="acc_5"
          />
          <label class="accordion-title" for="acc_5"
            >Relax and take it easy
            <i class="fa-solid fa-plus icon"></i>
          </label>
          <div class="acc_img">
            <img
              class="accordion-img"
              src="img/relax and take.png"
              alt="relaxed sloth in t-shirt"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
